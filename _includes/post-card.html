<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
    {% if post.images %}
      <figure class="posts__img">
        <img src="{{ post.images[0] }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/>
      </figure>
    {% endif %}
    <div>
      <h2 class="posts__text"><strong itemprop="name">{{ post.title }}</strong> â€” 
        <span itemprop="description">
          {% if post.materials %}
            <br>
            Made with {{ post.materials | strip_html | truncatewords: 10, "" }}
          {% endif %}
          {% if post.width %}
            <br>
            Dimentions: {{ post.width }} (w) x {{ post.height }} (h) x {{ post.depth }} (d)
          {% endif %}
        </span>
      </h2>
    </div>
  </a>
</article>
